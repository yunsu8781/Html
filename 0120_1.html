<!DOCTYPE html>
<html>
<head>
    <title>table</title>
</head>
<body>

    
<table border="1">
    <!--척번째 행-->
    <tr>
        <td>첫 번째 칸</td>
        <td>1행2열</td>
        <td rowspan="3">3열 </td>
    </tr>
    <!--두번째 행-->
    <tr>   
        <td>2행1열</td>
        <td>2행2열</td>
    </tr>
    <!--세번째 행-->
    <tr>
        <td colspan="2">3행1열</td>
    </tr>
</table>

</body>
</html>
