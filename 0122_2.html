<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>difficult example</title>
</head>
<body>
    <h2>회원 가입을 환영합니다</h2>

    <form>
        <fieldset>
            <legend>사용자 정보</legend>

            <table border="1">

                <tr>
                    <th rowspan="5"> <img src="image1.jpg" alt=증명사진" width="100" height="100"></th>
                    <th>이름*</th>
                    <td style="width: 150px;"> <input type="text" required></td>
                </tr>

                <tr>
                    <th>생년월일*</th>
                    <td> <input type="date" required></td>
                </tr>

                <tr>
                    <th>이메일*</th>
                    <td> <input type="email" required></td>
                </tr>

                <tr>
                    <th>비밀번호*</th>
                    <td> <input type="password" required></td>
                </tr>

                <tr>
                    <th>학교*</th>
                    <td> <input type="text" value="상일미디어고" readonly></td>
                </tr>

                <tr>
                    <th>학년</th>
                    <td colspan="2">   
                      <select name="food2" id="food2">
                        <option value="1">선택안함</option>
                        <option value="2">1학년</option>
                        <option value="3">2학년</option>
                        <option value="4">3학년</option>
                      </select>
                    </td>
                </tr>

            </table>

            <form>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
    
                        <input type="radio" id="yes">
                        <label for="yes">메일 수신</label>
                    
                        <input type="radio" id="no">
                        <label for="no">메일 수신 안 함</label>
                        
                </fieldset>
            </form>
    
            <input type="submit" value="가입하기">
    
            <input type="reset" value="취소">
    
</body>
</html>
