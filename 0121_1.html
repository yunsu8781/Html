<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8"> 
    <title>input project</title>
</head>
<body>

    <h2>회원가입을 환영합니다</h2>
    
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <!--순서없는 목록-->

            <ul>

                <li>
                    <!--아이디-->
                    <label for="identy">아이디</label>
                    <input type="text" id="identy">
                </li>

                <li>
                    <!--이메일-->
                    <label for="email">이메일</label>
                    <input type="email" id="eamil">
                </li>

                <li>
                    <!--비밀번호-->
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>

                <li>
                    <!--비밀번호 확인-->
                    <label for="pw_check">비밀번호 확인</label>
                    <input type="password" id="pw_check">
                </li>

            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>

            <!--메일수신-->
            <input type="radio" id="re_mail" name="event" value="ok">
            <label for="re_mail">메일수신</label>

            <!--메일 수신 안함-->
            <input type="radio" id="no_mail" name="event" value="no">
            <label for="no_mail">메일수신</label>
        </fieldset>

        <!--가입하기 버튼-->
        <input type="submit" value="제출하기">

         <!--취소 버튼-->
         <input type="reset" value="취소">
    </form>
</body>
</html>
