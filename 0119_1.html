<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>기본구조</title>
</head>
<body>
    <P>상일미디어 고등학교
        예비 도제 2-3
    </P>
    
    <p>17명</p>
    
    <!--제목 크기(보통은 h3을 씀)-->
    <h1>상미고</h1>
    <h2>상미고</h2>
    <h3>상미고</h3>
    <h4>상미고</h4>
    <h5>상미고</h5>
    <h6>상미고</h6>

    <!--ㄱ\글씨강조-strong,em-->
    <p>상미고 <strong>도제</strong></p>
    <p>상미고 <em>도제</em></p>

    <!--글씨 서식 지정-->
    <p>상미고 <b>도제</b></p>
    <p>상미고 <br> <i>도제</i></p>

    <hr><!--수평선-->

    <!--위 첨자(sup), 아래 첨자(sub)-->
    <p>도제<sup>상미고</sup></p>
    <p>도제<sub>상미고</sub></p>

    

</body>
</html>
