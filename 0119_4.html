<!DOCTYPE html>
<html>
<head>
    
    <title>list</title>
</head>
<body>
    
<!--순서있는목록 odered list ol-->
<ol>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
</ol>
<!--순서없는 목록-->
<ul>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
</ul>
<!--설명목록-->
<dl>
    <dt>상일미디어 고등학교</dt>
    <dd>스마트소프트웨어과</dd>
    <dd>스마트정보통신과</dd>
    <dd>디지털미디어디자인과</dd>
    <dd>디지털만화영상과</dd>
    <dd>바이오푸드과</dd>
</dl>

    <img src="image1.jpg" alt="뱁새">

 <img src="image1.jpg" alt="뱁새">

</html>
